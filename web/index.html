<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyrd Workbench</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="workbench">
    <nav class="tab-bar">
      <button class="tab active" data-tab="calendar" data-tab-scope="root">Calendar</button>
      <button class="tab" data-tab="config" data-tab-scope="root">Config</button>
      <button class="tab" data-tab="console" data-tab-scope="root">Console</button>
      <button class="tab" data-tab="json" data-tab-scope="root">JSON</button>
      <button class="tab" data-tab="fixtures" data-tab-scope="root">Fixtures</button>
      <button class="tab" data-tab="logs" data-tab-scope="root">Logs</button>
    </nav>
    <main class="tab-content">
      <section class="tab-panel active" data-tab="calendar" data-tab-scope="root">
        <div id="calendar-container"></div>
      </section>
      <section class="tab-panel" data-tab="config" data-tab-scope="root">
        <div class="config-layout" id="config-panel">
          <div class="tab-group">
            <div class="tab-bar nested" data-config="engine-tabs">
              <button class="tab active" type="button" data-variant="mk1">MK1</button>
              <button class="tab" type="button" data-variant="mk2">MK2</button>
            </div>
            <div class="tab-bar nested subtle" data-config="rig-tabs" data-variant="mk1">
              <button class="tab active" type="button" data-rig="default">Default</button>
            </div>
            <div
              class="tab-bar nested subtle"
              data-config="rig-tabs"
              data-variant="mk2"
              hidden
            >
              <button class="tab active" type="button" data-rig="calendar">Calendar</button>
              <button class="tab" type="button" data-rig="workforce">Workforce</button>
            </div>
            <div class="tab-content nested inset config-panels">
              <div class="config-panel-content active" data-panel="mk1:default">
                <p class="config-copy">MK1 Default settings placeholder…</p>
              </div>
              <div class="config-panel-content" data-panel="mk2:calendar">
                <p class="config-copy">MK2 Calendar settings placeholder…</p>
              </div>
              <div class="config-panel-content" data-panel="mk2:workforce">
                <p class="config-copy">MK2 Workforce settings placeholder…</p>
              </div>
            </div>
          </div>
          <div class="config-actions">
            <button
              type="button"
              class="primary-action"
              data-config-action="generate-runtime"
            >
              Generate
            </button>
            <button
              type="button"
              class="secondary-action"
              data-config-action="initialize-runtime"
            >
              Initialize Runtime
            </button>
          </div>
        </div>
      </section>
      <section class="tab-panel" data-tab="console" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="json" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="fixtures" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="logs" data-tab-scope="root"></section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
