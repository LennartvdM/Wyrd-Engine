<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyrd Workbench</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="workbench">
    <nav class="tab-bar">
      <button class="tab active" data-tab="calendar">Calendar</button>
      <button class="tab" data-tab="config">Config</button>
      <button class="tab" data-tab="console">Console</button>
      <button class="tab" data-tab="json">JSON</button>
      <button class="tab" data-tab="fixtures">Fixtures</button>
      <button class="tab" data-tab="logs">Logs</button>
    </nav>
    <main class="tab-content">
      <section class="tab-panel active" data-tab="calendar">
        <div id="calendar-container"></div>
      </section>
      <section class="tab-panel" data-tab="config"></section>
      <section class="tab-panel" data-tab="console"></section>
      <section class="tab-panel" data-tab="json"></section>
      <section class="tab-panel" data-tab="fixtures"></section>
      <section class="tab-panel" data-tab="logs"></section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
