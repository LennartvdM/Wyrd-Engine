<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wyrd Workbench</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="workbench">
    <nav class="tab-bar">
      <button class="tab active" data-tab="calendar" data-tab-scope="root">Calendar</button>
      <button class="tab" data-tab="config" data-tab-scope="root">Config</button>
      <button class="tab" data-tab="console" data-tab-scope="root">Console</button>
      <button class="tab" data-tab="json" data-tab-scope="root">JSON</button>
      <button class="tab" data-tab="fixtures" data-tab-scope="root">Fixtures</button>
      <button class="tab" data-tab="logs" data-tab-scope="root">Logs</button>
    </nav>
    <main class="tab-content">
      <section class="tab-panel active" data-tab="calendar" data-tab-scope="root">
        <div id="calendar-container"></div>
      </section>
      <section class="tab-panel" data-tab="config" data-tab-scope="root">
        <div id="config-panel" class="config-layout">
          <!-- CONFIG_NESTED_TABS_V1 -->
          <div data-config="engine-tabs" class="config-tab-row">
            <button type="button" class="config-tab tab--active" data-engine="mk1">
              MK1
            </button>
            <button type="button" class="config-tab" data-engine="mk2">MK2</button>
          </div>
          <div data-config="rig-tabs" class="config-tab-groups">
            <div data-engine="mk1" class="config-rig-row">
              <button
                type="button"
                class="config-tab tab--active"
                data-engine="mk1"
                data-rig="default"
              >
                Default
              </button>
            </div>
            <div data-engine="mk2" class="config-rig-row" hidden>
              <button
                type="button"
                class="config-tab tab--active"
                data-engine="mk2"
                data-rig="calendar"
              >
                Calendar
              </button>
              <button
                type="button"
                class="config-tab"
                data-engine="mk2"
                data-rig="workforce"
              >
                Workforce
              </button>
            </div>
          </div>
          <div data-config="rig-panels" class="config-panels">
            <div data-panel="mk1:default" class="config-panel-body"></div>
            <div data-panel="mk2:calendar" class="config-panel-body" hidden></div>
            <div data-panel="mk2:workforce" class="config-panel-body" hidden></div>
          </div>
          <div data-config="actions" class="config-actions">
            <button
              type="button"
              class="config-action"
              data-action="initialize-runtime"
            >
              Initialize Runtime
            </button>
            <button type="button" class="config-action" data-action="generate">
              Generate
            </button>
          </div>
        </div>
      </section>
      <section class="tab-panel" data-tab="console" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="json" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="fixtures" data-tab-scope="root"></section>
      <section class="tab-panel" data-tab="logs" data-tab-scope="root"></section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
